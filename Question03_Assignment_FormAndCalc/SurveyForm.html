<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: skyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      width: 450px;
      text-align: left; /* Align the form elements to the left */
    }
    footer {
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 10px;
    }
    label {
      font-weight: bold; /* Make the topic labels bold */
    }
  </style>
</head>
<body>
  <div class="container">
    <center><h2>Customer Survey Form</h2></center>
    <form id="surveyForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br><br>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br><br>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required><br><br>
      
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <!-- Add more countries if required -->
      </select><br><br>
      
      <label>Gender:</label><br>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female" required> Female
      <input type="radio" name="gender" value="Binary" required> Binary<br><br>
      
      <label for="profession">Profession:</label>
      <input type="text" id="profession" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
      
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required><br><br>
      
      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>
  </div>
  <footer>&copy; 2023 Customer Survey Form | All Rights Reserved | Designed by Esakki Sankar</footer>
  
  <script>
    function submitForm() {
      const form = document.getElementById('surveyForm');
      if (form.checkValidity()) {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const dob = document.getElementById('dob').value;
        const country = document.getElementById('country').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const profession = document.getElementById('profession').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;

        const popupContent = `First Name: ${firstName}<br>Last Name: ${lastName}<br>Date of Birth: ${dob}<br>Country: ${country}<br>Gender: ${gender}<br>Profession: ${profession}<br>Email: ${email}<br>Mobile Number: ${mobile}`;

        // Display the popup
        alert(popupContent);

        // Reset the form
        form.reset();
      } else {
        alert("Please fill out all required fields.");
      }
    }

    function resetForm() {
      const form = document.getElementById('surveyForm');
      form.reset();
    }
  </script>
</body>
</html>
